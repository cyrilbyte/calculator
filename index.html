<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="span-two" onclick="clearAll()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="operationClicked('%')">%</button>
            <button onclick="operationClicked('/')">รท</button>
            <button onclick="numberClicked('7')">7</button>
            <button onclick="numberClicked('8')">8</button>
            <button onclick="numberClicked('9')">9</button>
            <button onclick="operationClicked('*')">ร</button>
            <button onclick="numberClicked('4')">4</button>
            <button onclick="numberClicked('5')">5</button>
            <button onclick="numberClicked('6')">6</button>
            <button onclick="operationClicked('-')">-</button>
            <button onclick="numberClicked('1')">1</button>
            <button onclick="numberClicked('2')">2</button>
            <button onclick="numberClicked('3')">3</button>
            <button onclick="operationClicked('+')">+</button>
            <button onclick="numberClicked('0')">0</button>
            <button onclick="numberClicked('.')">.</button>
            <button class="span-two" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
